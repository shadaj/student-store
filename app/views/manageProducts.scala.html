@(products: Seq[Product], mode: String)

@mainAuth(mode) {
    <div class="page-header">
        <div class="row">
            <h1>Manage Products</h1>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Bought</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        @products.map { product =>
            <tr>
                <td>@product.name</td>
                <td>$@product.price</td>
                <td>$@product.bought</td>
                <td>
                    @helper.form(routes.Application.deleteProduct(product.id)) {
                    <button type="submit" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>
                    <a href="/manageProducts/@product.id/edit" class="btn btn-info btn-xs">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </a>
                    }
                </td>
            </tr>
        }
        </tbody>
    </table>

    <form action="/createProduct" method="POST" class="form-horizontal">
        <fieldset>
            <legend>Create a product</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-lg-2 control-label">Price</label>

                <div class="col-lg-10">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Price">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="bought" class="col-lg-2 control-label">Bought At</label>

                <div class="col-lg-10">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" id="bought" name="bought" placeholder="Bought">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
}
